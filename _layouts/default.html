<!DOCTYPE html>
<html>
  {% include head.html %}
  <body>
    {{ content }}
    {% include footer.html %}
    <script>
        renderMathInElement(document.body, {
            delimiters: [
                {left: "$$", right: "$$", display: true},
                {left: "\\[", right: "\\]", display: true},
                {left: "\\(", right: "\\)", display: false},
                {left: "$", right: "$", display: false},
                {left: `\<script type="math/tex; mode=display"\>`, right: `\<\/script\>`, display: false}
            ]
        });
    </script>
  </body>
</html>
